<div class="form-group">

    <table class="table table-responsive">
        <caption>
            {{rsx.titulosPg.myRequest}}

        </caption>
        <thead>
            <tr>
                <th>
                    {{rsx.label.requestNumber}}
                </th>
                <th>
                    {{rsx.label.description}}
                </th>
                <th>
                    {{rsx.label.total}}
                </th>
                <th>{{rsx.label.status}}</th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="r in requests">
                <td>
                    {{r.requestNumber}}
                </td>
                <td>
                    {{r.description}}
                </td>
                <td>
                    {{r.total}}
                </td>
                <th>{{r.status}}</th>
            </tr>

        </tbody>
    </table>
  
</div>
